<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #146b90);
      color: #fff;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00c6ff;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      opacity: 0.9;
    }

    /* SHOWCASE GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
    }

    .video-card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .video-card h3 {
      padding: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    /* FOOTER */
    footer {
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    footer p {
      opacity: 0.8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>My Showcase</h1>
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#footer">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="hero">
    <h2>Welcome to My Creative World</h2>
    <p>Here you can explore my video projects, music compositions, and more. Click on any thumbnail to watch directly on YouTube.</p>
  </section>

  <!-- VIDEO SHOWCASE -->
  <section id="videos">
    <div class="gallery">
      <!-- Video 1 -->
      <div class="video-card">
        <a href="https://www.youtube.com/watch?v=XXXXXXXX" target="_blank">
          <img src="https://img.youtube.com/vi/XXXXXXXX/hqdefault.jpg" alt="Video 1 Thumbnail">
        </a>
        <h3>Video Title 1</h3>
      </div>

      <!-- Video 2 -->
      <div class="video-card">
        <a href="https://www.youtube.com/watch?v=YYYYYYYY" target="_blank">
          <img src="https://img.youtube.com/vi/YYYYYYYY/hqdefault.jpg" alt="Video 2 Thumbnail">
        </a>
        <h3>Video Title 2</h3>
      </div>

      <!-- Video 3 -->
      <div class="video-card">
        <a href="https://www.youtube.com/watch?v=ZZZZZZZZ" target="_blank">
          <img src="https://img.youtube.com/vi/ZZZZZZZZ/hqdefault.jpg" alt="Video 3 Thumbnail">
        </a>
        <h3>Video Title 3</h3>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="footer">
    <p>© 2025 My Showcase | Designed with ❤️</p>
  </footer>

</body>
</html>
